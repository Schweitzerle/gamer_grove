name: gamer_grove
description: Discover, rate and recommend videogames.
publish_to: "none"
version: 2.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core
  equatable: ^2.0.5
  dartz: ^0.10.1
  fpdart: ^1.1.0
  get_it: ^7.6.7

  # State Management
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  rxdart: ^0.27.7

  # Backend & API
  supabase_flutter: ^2.5.0
  http: ^1.2.0
  dio: ^5.8.0+1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI & Design
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flex_color_scheme: ^8.3.1
  flutter_staggered_grid_view: ^0.7.0
  youtube_player_flutter: ^9.1.3
  font_awesome_flutter: ^10.8.0
  loading_indicator: ^3.1.1
  country_picker: ^2.0.25
  toasty_box: ^1.0.4

  # Utils
  intl: ^0.19.0
  connectivity_plus: ^6.0.1
  url_launcher: ^6.2.4
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  permission_handler: ^12.0.0+1
  gal: ^2.3.1
  path: ^1.9.0
  palette_generator_master: ^1.0.1

  # Animations (minimal)
  flutter_animate: ^4.5.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  mockito: ^5.4.4
  bloc_test: ^9.1.7
  dart_code_metrics_presets: ^2.26.1
  very_good_analysis: ^10.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

